<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickWars Server Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
        }
        .status-badge {
            background-color: #2ecc71;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #3498db;
            margin: 10px 0;
        }
        .metric-label {
            color: #bdc3c7;
            text-transform: uppercase;
            font-size: 0.8em;
            letter-spacing: 1px;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 10px;
        }
        .log-terminal {
            background-color: #000;
            color: #0f0;
            font-family: 'Consolas', monospace;
            padding: 15px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            font-size: 0.9em;
            border: 1px solid #333;
        }
        .highlight { color: #f1c40f; }
        .error { color: #e74c3c; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ðŸš€ ClickWars Server Monitor</h2>
            <span id="connectionStatus" class="status-badge">ConnectÃ©</span>
        </div>

        <div class="grid">
            <div class="card">
                <div class="metric-label">Clients ConnectÃ©s / Joueurs</div>
                <div class="metric-value" id="clientsCount">0 / 0</div>
            </div>
            <div class="card">
                <div class="metric-label">Messages / Seconde (MPS)</div>
                <div class="metric-value" id="mpsCount" style="color: #e67e22">0</div>
            </div>
            <div class="card">
                <div class="metric-label">Utilisation MÃ©moire (MB)</div>
                <div class="metric-value" id="memoryUsage" style="color: #9b59b6">0</div>
            </div>
            <div class="card">
                <div class="metric-label">Uptime</div>
                <div class="metric-value" id="uptime" style="font-size: 1.8em; color: #2ecc71">00:00:00</div>
            </div>
        </div>

        <div class="grid" style="grid-template-columns: 2fr 1fr;">
            <div class="card">
                <div class="metric-label">Charge RÃ©seau (Messages par seconde)</div>
                <div class="chart-container">
                    <canvas id="loadChart"></canvas>
                </div>
            </div>
            <div class="card">
                <div class="metric-label">RÃ©partition Ã‰quipes</div>
                <div class="chart-container">
                    <canvas id="teamChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration Charts
        const loadCtx = document.getElementById('loadChart').getContext('2d');
        const loadChart = new Chart(loadCtx, {
            type: 'line',
            data: {
                labels: Array(30).fill(''),
                datasets: [{
                    label: 'MPS (Traffic entrant)',
                    data: Array(30).fill(0),
                    borderColor: '#e67e22',
                    backgroundColor: 'rgba(230, 126, 34, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true, grid: { color: '#444' } },
                    x: { grid: { display: false } }
                },
                plugins: { legend: { display: false } }
            }
        });

        const teamCtx = document.getElementById('teamChart').getContext('2d');
        const teamChart = new Chart(teamCtx, {
            type: 'doughnut',
            data: {
                labels: ['Ã‰quipe A', 'Ã‰quipe B'],
                datasets: [{
                    data: [0, 0],
                    backgroundColor: ['#e74c3c', '#3498db'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { position: 'bottom', labels: { color: '#fff' } } }
            }
        });

        // WebSocket Connection
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = protocol + '//' + window.location.host + '/dashboard';
        let ws;

        function connect() {
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                document.getElementById('connectionStatus').textContent = "ConnectÃ©";
                document.getElementById('connectionStatus').style.backgroundColor = "#2ecc71";
            };

            ws.onclose = () => {
                document.getElementById('connectionStatus').textContent = "DÃ©connectÃ©";
                document.getElementById('connectionStatus').style.backgroundColor = "#e74c3c";
                setTimeout(connect, 2000); // Auto-reconnect
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                updateDashboard(data);
            };
        }

        function updateDashboard(data) {
            // Update Metrics
            document.getElementById('clientsCount').textContent = `${data.clients} / ${data.players}`;
            document.getElementById('mpsCount').textContent = data.mps;
            document.getElementById('memoryUsage').textContent = data.memory.toFixed(1);
            document.getElementById('uptime').textContent = formatUptime(data.uptime);

            // Update Load Chart
            loadChart.data.datasets[0].data.push(data.mps);
            loadChart.data.datasets[0].data.shift();
            loadChart.update('none'); // Perf opt

            // Update Team Chart
            teamChart.data.datasets[0].data = [data.teamAConfig || 0, data.teamBConfig || 0];
            teamChart.update();
        }

        function formatUptime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        connect();
    </script>
</body>
</html>
